<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo-5</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <script type="text/javascript">
  var url1 = "https://www.easy-mock.com/mock/5a9b57fdcdae83069986dfd5/example/user_info";
  var url2 = "https://www.easy-mock.com/mock/5a9b57fdcdae83069986dfd5/example/company_info";

  // 封装同步请求接口
  function requestP(url){
    return new Promise(function(resolve, reject){
      $.ajax({
        url: url,
        method: 'get',
        success: function(res){
          // console.log('RequestP:', res);
          console.log('假设这是一个需要很长时间等待的请求');
          setTimeout(resolve(res), 5000);
        },
        error: function(res){
          // console.log('ERROR:', res);
          reject(res);
        }
      })
    })
  }

  $(document).ready(function(){
    (async () => {
      let userInfo = await requestP(url1);
      let companyInfo = await requestP(url2);
      let userObject = {
        'user': userInfo.data,
        'company': companyInfo.data
      }
      console.dir(userObject);
    })();
  });
  </script>
</body>

</html>
