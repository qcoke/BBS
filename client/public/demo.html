  $(document).ready(function(){
    function takeLongTime(url) {
      var _url_ = url;
      return new Promise(
        resolve => {
          $.ajax({
            url: _url_,
            method: 'get',
            success: function(res){
              return {"success":true,"res": res}
            },
            error: function(res){
              return {"success":false,"res": res}
            }
          })
        }
      );
    }

    async function test() {
      const v = await takeLongTime(url1);
      console.log(v);
    }

    test();
  });
